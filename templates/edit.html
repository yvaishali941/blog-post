<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>edit blog</title>
  </head>

<body>
<div class="container">
<h1 class="text-center">Edit blog</h1>

 <form method="POST" action="/blog_edit/{{blog.blog_id}}">
 <div class="my-3">
  <label for="exampleFormControlInput1" class="form-label">Title</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name="title" value="{{blog.title}}">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput11" class="form-label">Author</label>
  <input type="text" class="form-control" id="exampleFormControlInput11" placeholder="author" name="author" value="{{blog.author}}">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Content</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  name="content" >{{blog.content}}</textarea>
</div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Edit</button>
  </div>
     </form>
</div>
 <!-- Optional JavaScript; choose one of the two! -->

    -->
  </body>
</html>
